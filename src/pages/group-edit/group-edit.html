<ion-header>
  <ion-navbar>
    <ion-title>{{CurrentGroup?.nome}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="deleteConfirmation()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="forms-group-edit-content">

  <ion-fab right bottom>
    <button ion-fab color="secondary">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="shareGroup()">
        <ion-icon name="share"></ion-icon>
        <ion-label>Invita nel gruppo</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>


  <div class="group-edit-view">
    <form class="sample-form group-edit" [formGroup]="group_edit_form" (ngSubmit)="saveGroup()">
      <section class="form-section">
        <h2 class="section-title">{{formStatusCaption}}</h2>
        <ion-item>
          <ion-input type="text" placeholder="Nome gruppo" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="Descrizione gruppo" formControlName="descrizione" rows="5"></ion-textarea>
        </ion-item>
        <ion-item icon-right>
          <ion-input type="text" placeholder="PASSCODE" formControlName="passcode"></ion-input>
        </ion-item>
      </section>
      <section class="form-section">
        <button ion-button block class="form-action-button group-save-button" type="submit" [disabled]="!group_edit_form.valid">{{'DONE' | translate}}</button>
      </section>
    </form>
  </div>
  <ion-item-divider>{{ 'GROUP_COLOR' | translate }}</ion-item-divider>
  <form [formGroup]="radioColorForm">
    <ion-list class="radio-tags color-tags" radio-group formControlName="selected_color">
      <ion-item class="radio-tag" color-radio="#fc6161">
        <ion-label>Rosso</ion-label>
        <ion-radio value="#fc6161"></ion-radio>
      </ion-item>
      <ion-item class="radio-tag" color-radio="#fc9961">
        <ion-label>Arancio</ion-label>
        <ion-radio value="#fc9961"></ion-radio>
      </ion-item>
      <ion-item class="radio-tag" color-radio="#fcea61">
        <ion-label>Giallo</ion-label>
        <ion-radio value="#fcea61"></ion-radio>
      </ion-item>
      <ion-item class="radio-tag" color-radio="#affc61">
        <ion-label>Verde</ion-label>
        <ion-radio value="#affc61"></ion-radio>
      </ion-item>
      <ion-item class="radio-tag" color-radio="#61fcc5">
        <ion-label>Cyano</ion-label>
        <ion-radio value="#61fcc5"></ion-radio>
      </ion-item>
      <ion-item class="radio-tag" color-radio="#fc61ad">
        <ion-label>Fucsia</ion-label>
        <ion-radio value="#fc61ad"></ion-radio>
      </ion-item>
      <ion-item class="radio-tag" color-radio="#b561fc">
        <ion-label>Viola</ion-label>
        <ion-radio value="#b561fc"></ion-radio>
      </ion-item>
      <ion-item class="radio-tag" color-radio="#6182fc">
        <ion-label>Blue</ion-label>
        <ion-radio value="#6182fc"></ion-radio>
      </ion-item>
      <ion-item class="radio-tag" color-radio="#61d1fc">
        <ion-label>Azzurro</ion-label>
        <ion-radio value="#61d1fc"></ion-radio>
      </ion-item>
    </ion-list>
  </form>


</ion-content>
