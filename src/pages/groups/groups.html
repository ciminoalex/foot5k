<ion-header class="groups-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="header-logo" style="margin:auto;">
        <preload-image [ratio]="{w:534, h:194}" src="./assets/images/logo.png"></preload-image>
      </div>
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content  class="groups-content">

  <ion-fab right bottom>
      <button ion-fab color="secondary"><ion-icon name="arrow-dropup"></ion-icon></button>
      <ion-fab-list side="top">
          <button ion-fab (click)="createGroup()"><ion-icon name="people"></ion-icon> <ion-label>Crea nuovo gruppo</ion-label></button>
        </ion-fab-list>
  </ion-fab>
  
  <ion-searchbar (ionInput)="onInput($event)">
  </ion-searchbar>
  <div class="list-big">
      <ion-list>
        <button class="list-item" ion-item *ngFor="let group of CurrentSearchGroups" (click)="gotoGroup(group.id)">
          <ion-row no-padding class="content-row">
            <ion-col no-padding width-33 class="item-avatar">
              <preload-image class="avatar-image" [ratio]="{w:1, h:1}" src="./assets/images/standard-group.png"></preload-image>
            </ion-col>
            <ion-col no-padding width-57 class="item-content">
              <h3 class="item-title">{{group.nome}}</h3>
              <p class="item-description" rows="3">{{group.descrizione}}</p>
            </ion-col>
            <ion-col no-padding width-10 class="item-icon">
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-col>
          </ion-row>
        </button>
      </ion-list>
    </div>
  </ion-content>
