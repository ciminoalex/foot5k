<ion-header>
  <ion-navbar>
    <ion-title>{{CurrentGroup?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="editGroup()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
    

<ion-content class="group-content">
    
      <div class="group-details">
        <ion-row wrap class="group-data-row">
          <ion-col no-padding class="field-name" width-33>
            Nome gruppo:
          </ion-col>
          <ion-col no-padding class="field-value" width-66>
            {{CurrentGroup?.nome}}
          </ion-col>
        </ion-row>
        <ion-row wrap class="group-data-row">
          <ion-col no-padding class="field-name" width-33>
            Descrizione:
          </ion-col>
          <ion-col no-padding class="field-value" width-66>
              {{CurrentGroup?.descrizione}}
          </ion-col>
        </ion-row>
        <ion-row wrap class="group-data-row">
          <ion-col no-padding class="field-name" width-33>
            Passcode:
          </ion-col>
          <ion-col no-padding class="field-value" width-66>
              {{CurrentGroup?.passcode}}
          </ion-col>
        </ion-row>
      </div>
    
      <ion-item [class]="CurrentGroupStatusClass">
        <ion-row class="group-action-row">
          <ion-col padding width-100>
            <div class="group-action-message">{{CurrentGroupStatusText}}</div>
          </ion-col>
        </ion-row>
        <ion-row class="group-action-row">
          <ion-col padding width-100 *ngIf="CurrentGroupStatusValue != '2'">
            <button ion-button width-100 (click)="groupAction('2')" icon-start color="theme-color-1" style="width:100%">
              <ion-icon name="checkmark"></ion-icon>
              {{'ACCEPT_group' | translate}}
            </button>
          </ion-col>
          <ion-col padding width-100 *ngIf="CurrentGroupStatusValue == '2'">
            <button ion-button width-100 (click)="groupAction('0')" icon-start color="danger" style="width:100%">
              <ion-icon name="close"></ion-icon>
              {{'REFUSE_group' | translate}}
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    
    
      <ion-item-group>
        <ion-item-divider class="players-divider">{{ 'CONFIRMED' | translate }}</ion-item-divider>
        <ion-item class="players-item" *ngFor="let user of CurrentGroup?.players">
          <ion-avatar item-left>
            <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="user.Picture"></preload-image>
          </ion-avatar>
          <h2 class="item-title">{{user.NomeCompleto}}</h2>
          <ion-note class="item-time" item-right>{{user.Ruolo}}</ion-note>
        </ion-item>
      </ion-item-group>
    
    </ion-content>
