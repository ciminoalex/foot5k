<ion-header>

  <ion-navbar>
      <ion-title>{{CurrentMatch?.ora | slice:0:5}} | {{CurrentMatch?.campo}}</ion-title>
      <ion-buttons end>
          <button ion-button (click)="deleteConfirmation()">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content class="forms-examples-content">
  <div class="event-example-view">
    <form class="sample-form event-form" [formGroup]="event_form" (ngSubmit)="saveEvent()">
      <section class="form-section">
        <h2 class="section-title">{{formStatusCaption}}</h2>
        <ion-item icon-right>
          <ion-input type="text" placeholder="Campo" formControlName="location"></ion-input>
          <ion-icon name="navigate" item-right></ion-icon>
        </ion-item>
        <ion-row no-padding class="multi-input-row">
          <ion-col no-padding width-100>
            <ion-item class="multi-input time-item">
              <ion-label floating>{{'DATE' | translate }}</ion-label>
              <ion-datetime formControlName="date" displayFormat="DD/MM/YYYY" pickerFormat="DD-MM-YYYY"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row no-padding class="multi-input-row">
          <ion-col no-padding width-50>
            <ion-item class="multi-input time-item">
              <ion-label floating>{{'FROM_TIME' | translate }}</ion-label>
              <ion-datetime formControlName="from_time" displayFormat="HH mm" pickerFormat="HH mm"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col no-padding width-50>
            <ion-item class="multi-input time-item">
              <ion-label floating>{{'TO_TIME' | translate }}</ion-label>
              <ion-datetime formControlName="to_time" displayFormat="HH mm" pickerFormat="HH mm"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row no-padding class="multi-input-row">
          <ion-col no-padding width-100>
            <ion-item class="multi-input time-item">
              <ion-label floating>{{'PLAYERS' | translate }}</ion-label>
              <ion-input type="number" placeholder="10" formControlName="players"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </section>
      <section class="form-section">
        <ion-item class="switcher-all-groups">
          <ion-label>{{'ALL_GROUPS' | translate}}</ion-label>
          <ion-toggle formControlName="all_groups"></ion-toggle>
        </ion-item>
      </section>

        <section class="form-section">
        <button ion-button block class="form-action-button create-event-button" type="submit" [disabled]="!event_form.valid">{{'DONE' | translate}}</button>
      </section>
    </form>
  </div>
</ion-content>
